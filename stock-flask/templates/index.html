<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Stock Predictor</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        #pageTitle {
            text-align: center;
            justify-items: center;
        }

        /* Define CSS for dark mode */
        .dark-mode {
            background-color: #1f2937;
            color: white;
        }

        /* Styles for input fields in dark mode */
        .dark-mode input[type="text"],
        .dark-mode input[type="date"],
        .dark-mode input[type="number"] {
            background-color: #374151;
            color: white;
        }

        /* Styles for the toggle button */
        .toggle-button {
            border: 1px solid #ccc;
            padding: 3px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Styles for icons */
        .fa-sun,
        .fa-moon {
            font-size: 24px;
            padding: 5px;
            transition: color 0.3s ease-in-out;
        }

        /* Responsive styles */
        @media (max-width: 640px) {
            .container {
                padding: 0 20px;
            }

            .toggle-button {
                padding: 5px;
            }
        }

        /* Styles for scrollable date input */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1);
            transform: scaleY(1.2);
        }
    </style>
</head>

<body class="bg-gray-200">
    <div class="container mx-auto py-10">
        <!-- Dark Mode / Light Mode toggle button -->
        <div class="flex justify-end mb-4">
            <button id="darkModeToggle" class="toggle-button focus:outline-none">
                <i id="darkIcon" class="far fa-moon text-gray-500 hover:text-yellow-500"></i>
            </button>
        </div>

        <h1 class="text-3xl font-semibold mb-4 text-center sm:text-left">Stock Predictor</h1>
        <form action="/predict" method="post" class="max-w-sm mx-auto">
            <div class="mb-4">
                <label for="symbol" class="block text-sm font-semibold mb-1">Stock Symbol:</label>
                <input type="text" name="symbol" id="symbol" placeholder="Enter Stock Symbol (e.g., AAPL)"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="start_date" class="block text-sm font-semibold mb-1">Start Date:</label>
                <input type="date" name="start_date" id="start_date" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" min="1980-01-01" value="1990-01-01">
            </div>
            
            <div class="mb-4">
                <label for="end_date" class="block text-sm font-semibold mb-1">End Date:</label>
                <input type="date" name="end_date" id="end_date"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="ma_window" class="block text-sm font-semibold mb-1">Moving Average Window:</label>
                <input type="number" name="ma_window" id="ma_window" min="1" max="50" placeholder="1 - 50"
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md focus:outline-none">Predict</button>
        </form>
    </div>

    <script>
        const darkModeButton = document.getElementById('darkModeToggle');
        const darkIcon = document.getElementById('darkIcon');
        const body = document.body;

        darkModeButton.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            darkIcon.classList.toggle('fa-moon');
            darkIcon.classList.toggle('fa-sun');
            darkIcon.classList.toggle('text-gray-500');
            darkIcon.classList.toggle('text-yellow-500');
        });
    </script>
</body>

</html>
